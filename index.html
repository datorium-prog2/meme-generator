<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 4 styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Our styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="meme-caption">Meme top caption</label>
            <input 
                type="email" 
                class="form-control js-header" 
                id="meme-caption" 
                aria-describedby="emailHelp" 
                placeholder="Meme header"
            >
        </div>
        <div class="form-group">
            <label for="meme-caption-footer">Meme bottom caption</label>
            <input 
                type="email" 
                class="form-control js-footer" 
                id="meme-caption-footer" 
                aria-describedby="emailHelp" 
                placeholder="Meme bottom caption"
            >
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

        <button 
            type="button" 
            class="btn btn-primary js-generate-meme"
        >
        Generate meme
    </button>
   
    <div class="result">
        <div class="result__item">
            Result: 
            <img 
                src="https://urlme.me/success/" 
                alt=""
                width="300"
                class="js-result"
            >
        </div>
    </div>

</div>

    <!-- Bootstrap 4 scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Our scripts -->
    <script src="script.js"></script>
</body>
</html>
